<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distrik Cloak Generator</title>
</head>
<body>
  <h1>DISTRIK CLOAK</h1>
  <form id="cloakForm">
    <label>Target URL:<br><input type="url" id="target" required></label><br>
    <label>Image URL (og:image):<br><input type="url" id="image" required></label><br>
    <button type="submit">Generate</button>
  </form>
  <p id="result"></p>
  <script>
    document.getElementById('cloakForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const target = document.getElementById('target').value;
      const image = document.getElementById('image').value;
      const res = await fetch('/api/new', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ target, image })
      });
      const data = await res.json();
      if (data?.id) {
        document.getElementById('result').innerHTML = '✅ Link kamu: <a href="/' + data.id + '" target="_blank">' + location.origin + '/' + data.id + '</a>';
      } else {
        document.getElementById('result').innerText = '❌ Gagal membuat link';
      }
    });
  </script>
</body>
</html>
